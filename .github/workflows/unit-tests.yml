name: Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up JDK 8
      uses: actions/setup-java@v5
      with:
        java-version: "8"
        distribution: "adopt"
    - name: Build and Test with Maven
      run: ./mvnw test
